<dx-data-grid
  [dataSource]="customers"
  keyExpr="ID"
  [allowColumnReordering]="true"
  [showBorders]="true"
  (onExporting)="onExportingOne($event)"
>
  <dxi-column dataField="Phone"></dxi-column>
  <dxi-column dataField="City"></dxi-column>

  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
  <dxo-export
    [enabled]="true"
    [formats]="['pdf']"
    [allowExportSelectedData]="true"
  ></dxo-export>
</dx-data-grid>

<dx-data-grid
  [dataSource]="customers"
  id="gridContainer"
  keyExpr="ID"
  [showBorders]="true"
  (onExporting)="onExportingTwo($event)"
>
  <dxo-export [enabled]="true" [formats]="['pdf']"></dxo-export>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
  <dxi-sort-by-group-summary-info
    summaryItem="count"
  ></dxi-sort-by-group-summary-info>

  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="Phone" [format]="phoneNumberFormat"></dxi-column>
  <div *dxTemplate="let cell of 'cellTemplate'">
    <a href="{{ cell.text }}" target="_blank">Website</a>
  </div>

  <dxo-summary>
    <dxi-total-item
      column="Name"
      summaryType="count"
      displayFormat="Total count: {0}"
    ></dxi-total-item>
  </dxo-summary>
</dx-data-grid>

<div class="long-title">
  <h3>Country Area, Population, and GDP Structure</h3>
</div>
<dx-data-grid
  id="gridContainer"
  [dataSource]="country"
  keyExpr="ID"
  [showBorders]="true"
  (onExporting)="onExporting($event)"
>
  <dxo-export [enabled]="true" [formats]="['pdf']"></dxo-export>
  â€‹
  <dxi-column dataField="Country"></dxi-column>
  <dxi-column dataField="Area"> </dxi-column>
  <dxi-column caption="Population">
    <dxi-column
      caption="Total"
      dataField="Population_Total"
      format="fixedPoint"
    >
    </dxi-column>
    <dxi-column caption="Urban" dataField="Population_Urban" format="percent">
    </dxi-column>
  </dxi-column>
  <dxi-column caption="Nominal GDP">
    <dxi-column
      caption="Total, mln $"
      dataField="GDP_Total"
      format="fixedPoint"
      sortOrder="desc"
    >
    </dxi-column>
    <dxi-column caption="By Sector">
      <dxi-column
        caption="Agriculture"
        [width]="95"
        dataField="GDP_Agriculture"
      >
        <dxo-format type="percent" [precision]="1"> </dxo-format>
      </dxi-column>
      <dxi-column caption="Industry" [width]="80" dataField="GDP_Industry">
        <dxo-format type="percent" [precision]="1"> </dxo-format>
      </dxi-column>
      <dxi-column caption="Services" [width]="85" dataField="GDP_Services">
        <dxo-format type="percent" [precision]="1"> </dxo-format>
      </dxi-column>
    </dxi-column>
  </dxi-column>
</dx-data-grid>

<div id="exportContainer">
  <dx-button
    text="Export multiple grids"
    icon="exportpdf"
    (onClick)="exportGrids()"
  ></dx-button>
</div>
<dx-tab-panel id="tabPanel" [deferRendering]="false">
  <dxi-item title="Price">
    <dx-data-grid
      [dataSource]="customers"
      id="gridContainer"
      keyExpr="ID"
      [showBorders]="true"
    >
      <dxo-export [enabled]="true" [formats]="['pdf']"></dxo-export>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      <dxi-sort-by-group-summary-info
        summaryItem="count"
      ></dxi-sort-by-group-summary-info>

      <dxi-column dataField="City"></dxi-column>
      <dxi-column dataField="Phone" [format]="phoneNumberFormat"></dxi-column>
      <div *dxTemplate="let cell of 'cellTemplate'">
        <a href="{{ cell.text }}" target="_blank">Website</a>
      </div>

      <dxo-summary>
        <dxi-total-item
          column="Name"
          summaryType="count"
          displayFormat="Total count: {0}"
        ></dxi-total-item>
      </dxo-summary>
    </dx-data-grid>
  </dxi-item>
  <dxi-item title="Rating">
    <dx-data-grid
      [dataSource]="customers"
      keyExpr="ID"
      [allowColumnReordering]="true"
      [showBorders]="true"
    >
      <dxi-column dataField="Phone"></dxi-column>
      <dxi-column dataField="City"></dxi-column>

      <dxo-selection mode="multiple"></dxo-selection>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      <dxo-export
        [enabled]="true"
        [formats]="['pdf']"
        [allowExportSelectedData]="true"
      ></dxo-export>
    </dx-data-grid>
  </dxi-item>
</dx-tab-panel>
